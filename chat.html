<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie S√©curis√©e</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Ic√¥nes SVG
        const Send = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const LogOut = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const Users = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Trash2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const Shield = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
        );

        const MessageSquare = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        const Lock = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const Smile = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
        );

        const Paperclip = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
            </svg>
        );

        const X = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Download = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        // Application principale
        const ChatApp = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [showAuth, setShowAuth] = useState(true);
            const [authMode, setAuthMode] = useState('login');
            const [formData, setFormData] = useState({ username: '', password: '', accessCode: '' });
            const [showAdminPanel, setShowAdminPanel] = useState(false);
            const [adminCode, setAdminCode] = useState('ADMIN2025');
            const [newAdminCode, setNewAdminCode] = useState('');
            const [showEmojiPicker, setShowEmojiPicker] = useState(false);
            const [selectedFile, setSelectedFile] = useState(null);
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            const emojis = ['üòÄ', 'üòÇ', 'üòç', 'ü•∞', 'üòé', 'ü§î', 'üòä', 'üëç', 'üëè', 'üéâ', '‚ù§Ô∏è', 'üî•', '‚ú®', 'üíØ', 'üôå', 'üëå', 'üí™', 'üéä', 'üéà', '‚≠ê'];

            useEffect(() => {
                loadData();
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const loadData = () => {
                try {
                    const usersData = localStorage.getItem('chat_users');
                    if (usersData) setUsers(JSON.parse(usersData));
                } catch (error) {
                    console.log('Aucun utilisateur trouv√©');
                }

                try {
                    const messagesData = localStorage.getItem('chat_messages');
                    if (messagesData) setMessages(JSON.parse(messagesData));
                } catch (error) {
                    console.log('Aucun message trouv√©');
                }

                try {
                    const codeData = localStorage.getItem('admin_code');
                    if (codeData) setAdminCode(codeData);
                } catch (error) {
                    console.log('Code par d√©faut utilis√©');
                }

                try {
                    const currentUserData = localStorage.getItem('current_user');
                    if (currentUserData) {
                        setCurrentUser(JSON.parse(currentUserData));
                        setShowAuth(false);
                    }
                } catch (error) {
                    console.log('Aucun utilisateur connect√©');
                }
            };

            const saveData = (newUsers, newMessages) => {
                try {
                    if (newUsers !== undefined) {
                        localStorage.setItem('chat_users', JSON.stringify(newUsers));
                    }
                    if (newMessages !== undefined) {
                        localStorage.setItem('chat_messages', JSON.stringify(newMessages));
                    }
                } catch (error) {
                    console.error('Erreur de sauvegarde:', error);
                }
            };

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const handleRegister = () => {
                if (!formData.username || !formData.password || !formData.accessCode) {
                    alert('Veuillez remplir tous les champs');
                    return;
                }

                if (formData.accessCode !== adminCode) {
                    alert('Code d\'acc√®s invalide');
                    return;
                }

                if (users.some(u => u.username === formData.username)) {
                    alert('Ce pseudo est d√©j√† pris');
                    return;
                }

                const newUser = {
                    id: Date.now().toString(),
                    username: formData.username,
                    password: formData.password,
                    isAdmin: users.length === 0,
                    joinedAt: new Date().toISOString()
                };

                const updatedUsers = [...users, newUser];
                setUsers(updatedUsers);
                saveData(updatedUsers, messages);
                
                alert('Inscription r√©ussie ! Vous pouvez maintenant vous connecter.');
                setAuthMode('login');
                setFormData({ username: '', password: '', accessCode: '' });
            };

            const handleLogin = () => {
                if (!formData.username || !formData.password) {
                    alert('Veuillez remplir tous les champs');
                    return;
                }

                const user = users.find(u => u.username === formData.username && u.password === formData.password);
                
                if (!user) {
                    alert('Identifiants incorrects');
                    return;
                }

                setCurrentUser(user);
                localStorage.setItem('current_user', JSON.stringify(user));
                setShowAuth(false);
                setFormData({ username: '', password: '', accessCode: '' });
            };

            const handleLogout = () => {
                setShowAuth(true);
                setCurrentUser(null);
                localStorage.removeItem('current_user');
            };

            const handleSendMessage = () => {
                if (!newMessage.trim() && !selectedFile) return;

                const message = {
                    id: Date.now().toString(),
                    userId: currentUser.id,
                    username: currentUser.username,
                    text: newMessage,
                    file: selectedFile,
                    timestamp: new Date().toISOString()
                };

                const updatedMessages = [...messages, message];
                setMessages(updatedMessages);
                saveData(users, updatedMessages);
                setNewMessage('');
                setSelectedFile(null);
                setShowEmojiPicker(false);
            };

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Le fichier est trop volumineux (max 5MB)');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setSelectedFile({
                            name: file.name,
                            type: file.type,
                            data: event.target.result
                        });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleEmojiClick = (emoji) => {
                setNewMessage(newMessage + emoji);
                setShowEmojiPicker(false);
            };

            const handleDeleteUser = (userId) => {
                if (!window.confirm('√ätes-vous s√ªr de vouloir supprimer cet utilisateur ?')) return;
                
                const updatedUsers = users.filter(u => u.id !== userId);
                const updatedMessages = messages.filter(m => m.userId !== userId);
                setUsers(updatedUsers);
                setMessages(updatedMessages);
                saveData(updatedUsers, updatedMessages);
            };

            const handleClearHistory = () => {
                if (!window.confirm('√ätes-vous s√ªr de vouloir effacer tout l\'historique ?')) return;
                
                setMessages([]);
                saveData(users, []);
            };

            const handleUpdateAdminCode = () => {
                if (!newAdminCode.trim()) {
                    alert('Veuillez entrer un code valide');
                    return;
                }
                if (newAdminCode.length < 6) {
                    alert('Le code doit contenir au moins 6 caract√®res');
                    return;
                }
                setAdminCode(newAdminCode);
                localStorage.setItem('admin_code', newAdminCode);
                setNewAdminCode('');
                alert('Code d\'acc√®s mis √† jour avec succ√®s !');
            };

            const formatTime = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            };

            if (showAuth) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
                        <div className="bg-slate-800/50 backdrop-blur-xl rounded-2xl shadow-2xl p-8 w-full max-w-md border border-slate-700">
                            <div className="flex items-center justify-center mb-8">
                                <div className="bg-purple-600 p-3 rounded-xl">
                                    <MessageSquare />
                                </div>
                            </div>
                            
                            <h1 className="text-3xl font-bold text-white text-center mb-2">
                                {authMode === 'login' ? 'Connexion' : 'Inscription'}
                            </h1>
                            <p className="text-slate-400 text-center mb-8">
                                {authMode === 'login' ? 'Acc√©dez √† votre espace' : 'Cr√©ez votre compte'}
                            </p>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-slate-300 text-sm font-medium mb-2">Pseudo</label>
                                    <input
                                        type="text"
                                        value={formData.username}
                                        onChange={(e) => setFormData({ ...formData, username: e.target.value })}
                                        className="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                                        placeholder="Votre pseudo"
                                        onKeyPress={(e) => e.key === 'Enter' && (authMode === 'login' ? handleLogin() : handleRegister())}
                                    />
                                </div>

                                <div>
                                    <label className="block text-slate-300 text-sm font-medium mb-2">Mot de passe</label>
                                    <input
                                        type="password"
                                        value={formData.password}
                                        onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                        className="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                                        placeholder="Votre mot de passe"
                                        onKeyPress={(e) => e.key === 'Enter' && (authMode === 'login' ? handleLogin() : handleRegister())}
                                    />
                                </div>

                                {authMode === 'register' && (
                                    <div>
                                        <label className="block text-slate-300 text-sm font-medium mb-2 flex items-center gap-2">
                                            <Lock />
                                            Code d'acc√®s
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.accessCode}
                                            onChange={(e) => setFormData({ ...formData, accessCode: e.target.value })}
                                            className="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                                            placeholder="Code fourni par l'admin"
                                            onKeyPress={(e) => e.key === 'Enter' && handleRegister()}
                                        />
                                    </div>
                                )}

                                <button
                                    onClick={authMode === 'login' ? handleLogin : handleRegister}
                                    className="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 shadow-lg"
                                >
                                    {authMode === 'login' ? 'Se connecter' : 'S\'inscrire'}
                                </button>
                            </div>

                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => {
                                        setAuthMode(authMode === 'login' ? 'register' : 'login');
                                        setFormData({ username: '', password: '', accessCode: '' });
                                    }}
                                    className="text-purple-400 hover:text-purple-300 transition"
                                >
                                    {authMode === 'login' ? 'Cr√©er un compte' : 'D√©j√† inscrit ? Se connecter'}
                                </button>
                            </div>

                            {authMode === 'login' && users.length === 0 && (
                                <div className="mt-6 p-4 bg-purple-600/20 border border-purple-500/50 rounded-xl">
                                    <p className="text-purple-300 text-sm text-center">
                                        Code admin actuel : <span className="font-mono font-bold">{adminCode}</span>
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex flex-col">
                    <div className="bg-slate-800/80 backdrop-blur-xl border-b border-slate-700 px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="bg-purple-600 p-2 rounded-lg">
                                <MessageSquare />
                            </div>
                            <div>
                                <h1 className="text-xl font-bold text-white">Canal G√©n√©ral</h1>
                                <p className="text-sm text-slate-400">{users.length} membre{users.length > 1 ? 's' : ''} inscrit{users.length > 1 ? 's' : ''}</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-3">
                            <div className="text-right mr-4">
                                <p className="text-white font-medium">{currentUser.username}</p>
                                {currentUser.isAdmin && (
                                    <span className="text-xs text-purple-400 flex items-center gap-1 justify-end">
                                        <Shield />
                                        Admin
                                    </span>
                                )}
                            </div>

                            {currentUser.isAdmin && (
                                <button
                                    onClick={() => setShowAdminPanel(!showAdminPanel)}
                                    className="bg-purple-600 hover:bg-purple-700 text-white p-2 rounded-lg transition"
                                    title="Panel Admin"
                                >
                                    <Users />
                                </button>
                            )}

                            <button
                                onClick={handleLogout}
                                className="bg-red-600 hover:bg-red-700 text-white p-2 rounded-lg transition"
                                title="Se d√©connecter"
                            >
                                <LogOut />
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        <div className="flex-1 flex flex-col">
                            <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                {messages.length === 0 ? (
                                    <div className="h-full flex items-center justify-center">
                                        <div className="text-center">
                                            <div className="mx-auto mb-4 w-16 h-16 text-slate-600 flex items-center justify-center">
                                                <MessageSquare />
                                            </div>
                                            <p className="text-slate-400 text-lg">Aucun message pour le moment</p>
                                            <p className="text-slate-500 text-sm mt-2">Soyez le premier √† envoyer un message !</p>
                                        </div>
                                    </div>
                                ) : (
                                    messages.map((msg) => (
                                        <div
                                            key={msg.id}
                                            className={`flex ${msg.userId === currentUser.id ? 'justify-end' : 'justify-start'}`}
                                        >
                                            <div
                                                className={`max-w-md rounded-2xl px-4 py-3 ${
                                                    msg.userId === currentUser.id
                                                        ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white'
                                                        : 'bg-slate-800/80 text-white'
                                                }`}
                                            >
                                                <div className="flex items-center gap-2 mb-1">
                                                    <span className="font-semibold text-sm">{msg.username}</span>
                                                    <span className="text-xs opacity-70">{formatTime(msg.timestamp)}</span>
                                                </div>
                                                {msg.text && <p className="break-words">{msg.text}</p>}
                                                {msg.file && (
                                                    <div className="mt-2">
                                                        {msg.file.type.startsWith('image/') ? (
                                                            <img 
                                                                src={msg.file.data} 
                                                                alt={msg.file.name}
                                                                className="max-w-full rounded-lg max-h-64 object-cover"
                                                            />
                                                        ) : (
                                                            <a 
                                                                href={msg.file.data}
                                                                download={msg.file.name}
                                                                className="flex items-center gap-2 bg-black/20 px-3 py-2 rounded-lg hover:bg-black/30 transition"
                                                            >
                                                                <Paperclip />
                                                                <span className="text-sm">{msg.file.name}</span>
                                                                <Download />
                                                            </a>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))
                                )}
                                <div ref={messagesEndRef} />
                            </div>

                            <div className="bg-slate-800/80 backdrop-blur-xl border-t border-slate-700 p-4">
                                {selectedFile && (
                                    <div className="mb-3 flex items-center gap-2 bg-slate-700/50 px-3 py-2 rounded-lg">
                                        <Paperclip />
                                        <span className="text-white text-sm flex-1">{selectedFile.name}</span>
                                        <button
                                            onClick={() => setSelectedFile(null)}
                                            className="text-red-400 hover:text-red-300"
                                        >
                                            <X />
                                        </button>
                                    </div>
                                )}
                                
                                {showEmojiPicker && (
                                    <div className="mb-3 bg-slate-700/90 backdrop-blur-xl rounded-xl p-3 border border-slate-600">
                                        <div className="grid grid-cols-10 gap-2">
                                            {emojis.map((emoji, idx) => (
                                                <button
                                                    key={idx}
                                                    onClick={() => handleEmojiClick(emoji)}
                                                    className="text-2xl hover:scale-125 transition-transform"
                                                >
                                                    {emoji}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="flex gap-2">
                                    <input
                                        type="file"
                                        ref={fileInputRef}
                                        onChange={handleFileSelect}
                                        className="hidden"
                                        accept="image/*,.pdf,.doc,.docx,.txt"
                                    />
                                    
                                    <button
                                        onClick={() => fileInputRef.current?.click()}
                                        className="bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-xl transition"
                                        title="Joindre un fichier"
                                    >
                                        <Paperclip />
                                    </button>

                                    <button
                                        onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                                        className="bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-xl transition"
                                        title="Ajouter un emoji"
                                    >
                                        <Smile />
                                    </button>

                                    <input
                                        type="text"
                                        value={newMessage}
                                        onChange={(e) => setNewMessage(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                        placeholder="√âcrivez votre message..."
                                        className="flex-1 px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                                    />
                                    
                                    <button
                                        onClick={handleSendMessage}
                                        className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white p-3 rounded-xl transition shadow-lg"
                                    >
                                        <Send />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {showAdminPanel && currentUser.isAdmin && (
                            <div className="w-80 bg-slate-800/90 backdrop-blur-xl border-l border-slate-700 flex flex-col">
                                <div className="p-4 border-b border-slate-700">
                                    <h2 className="text-lg font-bold text-white flex items-center gap-2">
                                        <Shield />
                                        Panel Admin
                                    </h2>
                                </div>

                                <div className="flex-1 overflow-y-auto p-4">
                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-slate-400 mb-3">CODE D'ACC√àS</h3>
                                        <div className="bg-slate-700/50 rounded-lg p-4 mb-3">
                                            <p className="text-slate-300 text-sm mb-2">Code actuel :</p>
                                            <p className="text-white font-mono font-bold text-lg">{adminCode}</p>
                                        </div>
                                        <div className="space-y-2">
                                            <input
                                                type="text"
                                                value={newAdminCode}
                                                onChange={(e) => setNewAdminCode(e.target.value)}
                                                placeholder="Nouveau code (min. 6 caract√®res)"
                                                className="w-full px-3 py-2 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                                            />
                                            <button
                                                onClick={handleUpdateAdminCode}
                                                className="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition text-sm"
                                            >
                                                Mettre √† jour le code
                                            </button>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <h3 className="text-sm font-semibold text-slate-400 mb-3">ACTIONS</h3>
                                        <button
                                            onClick={handleClearHistory}
                                            className="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition flex items-center justify-center gap-2"
                                        >
                                            <Trash2 />
                                            Vider l'historique
                                        </button>
                                    </div>

                                    <h3 className="text-sm font-semibold text-slate-400 mb-3">UTILISATEURS</h3>
                                    <div className="space-y-2">
                                        {users.map((user) => (
                                            <div
                                                key={user.id}
                                                className="bg-slate-700/50 rounded-lg p-3 flex items-center justify-between"
                                            >
                                                <div>
                                                    <p className="text-white font-medium">{user.username}</p>
                                                    {user.isAdmin && (
                                                        <span className="text-xs text-purple-400">Admin</span>
                                                    )}
                                                </div>
                                                {user.id !== currentUser.id && !user.isAdmin && (
                                                    <button
                                                        onClick={() => handleDeleteUser(user.id)}
                                                        className="text-red-400 hover:text-red-300 transition"
                                                    >
                                                        <Trash2 />
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Rendu de l'application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatApp />);
    </script>
</body>
</html>
